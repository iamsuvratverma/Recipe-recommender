<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Recommender</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f7f8fa 0%, #e2e8f0 100%);
      color: #333;
    }

    h1 {
      text-align: center;
      /* padding: 25px 0; */
      color: #ff7b00;
      font-size: 2.5rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .form-container, .results-container {
      flex: 1;
      min-width: 360px;
      background: #fff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .form-container:hover, .results-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    label {
      display: block;
      font-weight: 500;
      margin-top: 15px;
      color: #555;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #ff7b00;
      box-shadow: 0 0 5px rgba(255,123,0,0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, #ff7b00, #ff9b3e);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(255,123,0,0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255,123,0,0.35);
      background: linear-gradient(90deg, #ff9b3e, #ff7b00);
    }

    .note {
      color: #d2691e;
      font-style: italic;
      margin-bottom: 15px;
      font-size: 0.95rem;
    }

    .recipe {
      border-radius: 15px;
      padding: 18px 20px;
      margin: 15px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      background: #fff8f2;
      line-height: 1.6;
      transition: transform 0.2s;
    }

    .recipe:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .match-score { color: #28a745; font-weight: bold; }
    .rank { color: #007bff; font-weight: bold; }

    .recipe p {
      margin: 8px 0;
      font-size: 0.95rem;
    }

    .recipe .icon-text {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 4px 0;
    }

    .recipe .icon-text i {
      color: #ff7b00;
    }

    .loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loader::after {
      content: "";
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #ff7b00;
      border-radius: 50%;
      display: inline-block;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* üî¥ ALERT MODAL STYLES (kept intact) */
    .alert-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: #fff;
      border: 2px solid #ff3b3b;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
      border-radius: 12px;
      padding: 25px 30px;
      z-index: 9999;
      width: 300px;
      max-width: 90%;
      text-align: center;
      opacity: 0;
      transition: all 0.3s ease-in-out;
    }

    .alert-modal.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .alert-modal h2 {
      color: #ff3b3b;
      margin-bottom: 10px;
    }

    .alert-modal p {
      margin: 0;
      color: #333;
      font-weight: 500;
    }

    .close-btn {
      margin-top: 15px;
      background: #ff3b3b;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .close-btn:hover {
      background: #e62e2e;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 15px;
      }
      .form-container, .results-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>üç≤ Smart Recipe Recommender</h1>

  <div class="container">
    <!-- LEFT FORM -->
    <div class="form-container">
      <label>Pantry items (comma separated):</label>
      <input type="text" id="pantry" placeholder="e.g., chickpeas, tomato, garam masala">

      <label>Diet:</label>
      <input type="text" id="diet" placeholder="vegan, vegetarian, etc.">

      <label>Cuisine:</label>
      <input type="text" id="cuisine" placeholder="indian, italian, etc.">

      <label>Max time (minutes):</label>
      <input type="number" id="time" placeholder="e.g., 30">

      <label>Servings required:</label>
      <input type="number" id="servings" placeholder="e.g., 2">

      <button onclick="getRecipes()">Get Recipes</button>
    </div>

    <!-- RIGHT RESULTS -->
    <div class="results-container">
      <div id="note" class="note"></div>
      <div id="loader" class="loader"></div>
      <div id="results"></div>
    </div>
  </div>

  <!-- üî¥ ALERT MODAL -->
  <div id="alertModal" class="alert-modal">
    <h2>‚ö† Missing / Invalid Info</h2>
    <p id="alertText">Please provide required fields.</p>
    <button class="close-btn" onclick="closeAlert()">OK</button>
  </div>

  <script>
    function showAlert(message) {
      const modal = document.getElementById("alertModal");
      const text = document.getElementById("alertText");
      text.textContent = message;
      modal.classList.add("show");
    }

    function closeAlert() {
      document.getElementById("alertModal").classList.remove("show");
    }

    async function getRecipes() {
      const pantry = document.getElementById("pantry").value.split(",").map(i => i.trim());
      const diet = document.getElementById("diet").value.trim();
      const cuisine = document.getElementById("cuisine").value.trim();
      const time_available = document.getElementById("time").value;
      const servings_required = document.getElementById("servings").value;

      if (!pantry.filter(i => i).length || !servings_required) {
        showAlert("Please provide at least pantry items and servings.");
        return;
      }

      const pantryValid = pantry.every(i => /^[a-zA-Z\s]{2,}$/.test(i));
      if (!pantryValid) {
        showAlert("Pantry items must contain at least 2 letters and no numbers!");
        return;
      }

      const dietValid = diet === "" || /^[a-zA-Z\s\-]{3,}$/.test(diet);
      if (!dietValid) {
        showAlert("Diet field must contain meaningful letters (no numbers or single letters)!");
        return;
      }

      const cuisineValid = cuisine === "" || /^[a-zA-Z\s\-]{3,}$/.test(cuisine);
      if (!cuisineValid) {
        showAlert("Cuisine field must contain meaningful letters (no numbers or single letters)!");
        return;
      }

      const requestData = {
        pantry_items: pantry.filter(i => i),
        diet: diet || null,
        cuisine: cuisine || null,
        time_available: time_available ? parseInt(time_available) : null,
        servings_required: servings_required ? parseInt(servings_required) : null
      };

      const loader = document.getElementById("loader");
      const resultsDiv = document.getElementById("results");
      const noteDiv = document.getElementById("note");

      resultsDiv.innerHTML = "";
      noteDiv.innerHTML = "";
      loader.style.display = "block";

      try {
        const response = await fetch("http://127.0.0.1:8000/recommend-recipes", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(requestData)
        });

        const data = await response.json();
        loader.style.display = "none";

        if (data.message) {
          noteDiv.innerHTML = data.message;
          return;
        }

        if (data.note) noteDiv.innerHTML = data.note;

        if (!data.recipes || data.recipes.length === 0) {
          resultsDiv.innerHTML = "<p>No recipes found for these matches. Try again.</p>";
          return;
        }

        data.recipes.forEach(r => {
          const div = document.createElement("div");
          div.className = "recipe";

          div.innerHTML = `
            <strong>${r.name}</strong> 
            <span class="match-score">(Match: ${r.match_score})</span><br>
            Rank: <span class="rank">${r.rank}</span><br>
            ${r.ingredients ? `<p class="icon-text"><i class="fas fa-carrot"></i> Ingredients: ${r.ingredients}</p>` : ''}
            ${r.time_minutes ? `<p class="icon-text"><i class="fas fa-clock"></i> Time: ${r.time_minutes} min</p>` : ''}
            ${r.servings ? `<p class="icon-text"><i class="fas fa-users"></i> Servings: ${r.servings}</p>` : ''}
            ${r.substitutions && r.substitutions.length ? `<p><b>Substitutions:</b> ${r.substitutions.join(", ")}</p>` : ''}
            ${r.instructions && r.instructions.length ? `<p><b>Steps:</b><ol>${r.instructions.map(step => `<li>${step.replace(/,\s*/g, ", ")}</li>`).join('')}</ol></p>` : ''}
          `;
          resultsDiv.appendChild(div);
        });
      } catch (err) {
        loader.style.display = "none";
        console.error(err);
        showAlert("Error fetching recipes. Please try again.");
      }
    }
  </script>
</body>
</html>
